<html>

<head>    
<title> Student Details </title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/main.js">
  </script>    
</head>

<body>
    <div class="container" id="main">

        <div class="row" style="font-size:50px" align="center">
            <p >Student Portal</p>
        </div>

        <form>
                <div class="form-group" >
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                  <label for="roll_no">Roll No:</label>
                  <input type="number" class="form-control" id="roll">
                </div>
                <div class="form-group">
                        <label for="pass_out">Pass out year</label>
                        <input type="number" class="form-control" id="pass_out">
                      </div>
                      <div class="form-group">
                            <label for="stream">Stream:</label>
                            <input type="text" class="form-control" id="stream">
                          </div>

              </form>

        <div class="row">
        <div>
            <button class="btn btn-primary btn-block" onclick="Add()">Add</button>
        </div>

        </div>

        <div class="row">
        <p>   </p>  
        </div>

        <div class="row">
          <div>
              <button class="btn btn-danger btn-block" onclick="remove_selected()">Remove Selected</button>
          </div>
  
          </div>
          
        </div>
        <p style="padding-left:90px; padding-top:20px">
            <b><i>To edit any student information, double click on the particular cell.</i></b>
        </p>
        <div class="container">
        <table class="table"  style="margin-top:50px">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Pass Year</th>
                    <th>Stream </th>
                    <th>Functions</th>
                  </tr>
                </thead>
                <tbody id="tab">
                
                </tbody>
              </table>
            </div>


    </body>
    </html>
